<!DOCTYPE html>
<html>
<head>
    <title>SummarAI Side Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        label {
            display: block;
            margin-top: 5px;
        }
        #close-sidepanel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="close-sidepanel" style="position: absolute; top: 10px; right: 10px;">&#x2715;</button>
    <h2>SummarAI</h2>
    <label for="frame-prompt">Custom Prompt about this page:</label>
    <textarea id="frame-prompt" placeholder="Enter your custom prompt"></textarea>
    <label for="frame-maxTokens">Max Tokens:</label>
    <input type="number" id="frame-maxTokens" min="80" max="500" value="150">
    <label for="frame-modelSelect">Select Model:</label>
    <select id="frame-modelSelect">
        <option value="chatgpt-4o-latest">chatgpt-4o-latest</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
    </select>
    <button id="frame-summarize">Summarize</button>
    <p id="summary-content">Waiting for input...</p>
    <div id="summary-logs" style="font-size: 12px; color: #666; margin-top: 10px;"></div>
    <script src="sidepanel.js"></script>
</body>
</html>
